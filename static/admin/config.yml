backend:
    name: github
    repo: awesome1888/grayscale-promo-gatsbyjs-starter
media_folder: static/assets
public_folder: assets
collections:
    - name: block
      label: Block
      folder: content/blocks
      create: true
      fields:
          - { name: sort, label: Sort }
          - { name: effect, label: Effect, widget: list, allow_add: false }
          - { name: body, label: Body, widget: markdown }
